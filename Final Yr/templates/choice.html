    <link rel="stylesheet" type="text/css"  href="{{ url_for( 'static',filename='choice.css') }}"/>
</head>
<body>

        <form action="/log_out" method="POST">
        <button type="submit" class="logotbtn" id="logout">Logout</button>
            </form>
    </div>
    <div class="header">
        <h1>File Upload/</h1>

        <form action="/upload" method="POST">
        <button type="submit" class="btns" id="upload" >File Upload </button><br>
        </form>
        <form action="/download" method="POST">
        <button type="submit" class="btns" id="download">File Download </button><br>
        </form>
    </div>

</body>
